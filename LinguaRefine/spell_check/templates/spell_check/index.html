<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lingua Refine</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Inter&family=Lato&family=Libre+Baskerville&family=Merriweather:wght@700&family=Work+Sans&display=swap");

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Work Sans", sans-serif;
        }

        html {
            color: rgb(96 101 123);
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            align-self: center;
            background: rgb(255 255 255);
        }

        .container {
            padding: 30px;
            margin-top: 80px;
        }

        h2 {
            color: rgb(43 45 56);
            text-align: center;
            font-size: 48px;
            letter-spacing: -0.2px;
            font-family: "Merriweather", serif;
        }

        p {
            max-width: 670px;
            text-align: center;
            margin-top: 24px;
            margin-bottom: 100px;
        }

        textarea {
            width: 100%;
            height: 316px;
            padding: 18px;
            position: relative;
            resize: none;
            box-shadow: 0 12px 48px 0px rgb(109 117 141 / 20%);
            background: rgb(255 255 255);
            border: 0.5px solid rgb(231 233 245);
            border-radius: 16px;
        }

        textarea:focus {
            border: 0.3px solid rgb(43, 45, 56, 0.3);
            outline: none;
        }

        p,
        textarea {
            font-size: 18px;
            letter-spacing: 1px;
            word-spacing: 2px;
            line-height: 1.6;
        }

        button {
            background: rgb(17 166 131);
            color: rgb(255 255 255);
            border-radius: 6px;
            padding: 16px 32px;
            border: none;
            font-size: 18px;
            letter-spacing: 1px;
            margin: auto;
            display: flex;
            position: relative;
            margin-top: -80px;
            cursor: pointer;
        }

        button:focus,
        button:hover {
            background: rgb(42, 201, 164);
            box-shadow: 0 5px 30px 0 rgba(0, 0, 0, 0.1);
        }

        .counter-container {
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
        }

        @media screen and (max-width: 768px) {
            .container {
                margin-top: 20px;
            }

            h2 {
                font-size: 28px;
            }

            p {
                font-size: 16px;
                word-spacing: normal;
                margin-bottom: 40px;
                margin-top: 15px;
            }

            textarea {
                font-size: 16px;
                word-spacing: normal;
            }

            button {
                padding: 12px 28px;
                font-size: 16px;
                margin-top: -70px;
            }

            .counter-container {
                flex-direction: column;
            }

            .counter-container p:first-child {
                margin-bottom: 0;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Lingua Refine</h2>
    <p>Check your text for grammatical errors and the character count of your document.</p>

    <textarea id="textarea" class="textarea" placeholder="Enter your text here" maxlength="150"></textarea>

    <button onclick="correctGrammar()">Correct</button>

    <div class="counter-container">
        <p>Total character: <span id="total-counter">0</span></p>
        <p>Remaining: <span class="remaining-counter" id="remaining-counter">150</span></p>
    </div>

    <!--"upload file"-->
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="fileUpload">Upload a file:</label>
        <input type="file" id="fileUpload" name="fileUpload">
    </form>
</div>

<script>
    const charval = document.getElementById("textarea");
    const totalCount = document.getElementById("total-counter");
    const remainingCount = document.getElementById("remaining-counter");

    // Function to update character counter
    const updateCounter = () => {
        const userChar = charval.value.length;
        totalCount.innerText = userChar;
        remainingCount.innerText = 150 - userChar;
    };

    charval.addEventListener("input", updateCounter);

    // Function to send AJAX request for grammar check
    const correctGrammar = () => {
        const text = charval.value;
        fetch('/grammar_check/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken') // Add CSRF token
            },
            body: JSON.stringify({ input_text: text })
        })
        .then(response => response.json())
        .then(data => {
            console.log('Corrected Text:', data.corrected_text);
            // Update the textarea with the corrected text
            charval.value = data.corrected_text;
        })
        .catch(error => {
            console.error('Error:', error);
        });
    };

    // Function to get CSRF token
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
</script>

</body>
</html>
